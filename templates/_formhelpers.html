{% macro render_field(field, with_label) %}
{% set with_label = with_label|default(True) %}
<div class="form-group">
    {% if with_label %}
        {{ field.label }}
    {% endif %}
    {{ field(**kwargs)|safe}}
    {% if field.errors %}
        <ul class="text-danger">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
