{% extends "home/index.html" %} 

{% block modal_cuenta %}

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cuenta Contable: </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="serial-name" class="col-form-label">Serial:</label>
                <input disabled=true type="text" id='serial-text'class="form-control">
                </div>
                <div class="mb-3">
                <label for="descripcion-text" class="col-form-label">Descripci√≥n:</label>
                <input disabled=true type="text" id='descripcion-text'class="form-control">
                </div>
                <div>
                Parametros:
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check-cartera" disabled>
                    <label class="form-check-label" for="check-cartera">
                    Cartera
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check-tercero" disabled>
                    <label class="form-check-label" for="check-tercero">
                    Tercero
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check-proveedor" disabled>
                    <label class="form-check-label" for="check-proveedor">
                    Proveedor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check-costo" disabled>
                    <label class="form-check-label" for="check-costo">
                    C.Costo
                    </label>
                </div>
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

{% endblock %}
{% block script %}<script src="{{ url_for('static',filename='js/script.js') }}?{{ cache_id }}"></script>{% endblock %}
