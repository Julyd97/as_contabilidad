{% with messages = get_flashed_messages() %} 
{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert  alert-dismissible alert-warning  fade show" role ="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
